<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Shirt Magazine</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="hero">
        <header class="header">
          <a href="#" class="logo">
            <img
              src="./img/content/logos/logo-main.png"
              alt="lost shirt logo"
              class="logo__pic"
            />
          </a>
          <a href="mailto:lostinspace@mail.com" class="mail">
            <div class="mail__title">По всем вопросам, пишите на:</div>
            <div class="mail__content">lostinspace@mail.com</div>
          </a>
        </header>
        <div class="hero__content">
          <div class="fade-slider">
            <div class="fade-slider__item">
              <div class="fade-slider__text">
                <h1 class="lined-text">
                  <div class="lined-text__word">ТРИ</div>
                  <div class="lined-text__word">ФУТБОЛКИ</div>
                  <div class="lined-text__word lined-text__word--color-yellow">
                    ПО ЦЕНЕ
                  </div>
                  <div class="lined-text__word lined-text__word--color-yellow">
                    ДВУХ
                  </div>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
